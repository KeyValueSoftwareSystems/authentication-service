
input FilterInput {
    operands: [FilterField]!

}

input FilterField {
    condition: FilterConditions!
    field: String!
    value: [String]!
}

enum FilterConditions {
    EQUALS
    IN
}

enum SortDirection {
    ASC
    DESC
}

input SortInput {
    field: String!
    direction: SortDirection!
}

input PaginationInput {
    limit: Int = 10
    offset: Int = 0
}

interface Paginated {
    totalCount: Int
}
