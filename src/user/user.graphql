type User {
  id: ID!
  email: String
  firstName: String!
  middleName: String
  lastName: String!
  active: Boolean!
}

input NewUserInput {
  email: String
  firstName: String!
  middleName: String
  lastName: String!
}

input UpdateUserInput {
  firstName: String
  middleName: String
  lastName: String
  active: Boolean
}

type Query {
  getUsers: [User]!
  getUser(id: ID!): User
}

type Mutation {
  updateUser(id: ID!, input: UpdateUserInput): User
  deleteUser(id: ID!): User
}
