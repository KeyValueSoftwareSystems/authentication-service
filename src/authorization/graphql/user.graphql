type User {
  id: ID!
  email: String!
  firstName: String!
  middleName: String
  lastName: String!
  active: Boolean!
  groups: [Group]
}

input NewUserInput {
  email: String!
  firstName: String!
  middleName: String
  lastName: String!
  groups: [ID!]
}

input UpdateUserInput {
  firstName: String
  middleName: String
  lastName: String
  active: Boolean
  groups: [ID!]
}

input UpdateUserPermissionInput {
  permissions: [ID!]!
}

type UserPermissions {
  id: ID!,
  name: String!,
  active: Boolean
}

type Query {
  getUsers: [User]!
  getUser(id: ID!): User
}

type Mutation {
  createUser(input: NewUserInput): User
  updateUser(id: ID!, input: UpdateUserInput): User
  deleteUser(id: ID!): User
  updateUserPermissions(id: ID!, input: UpdateUserPermissionInput): [UserPermissions]
}
