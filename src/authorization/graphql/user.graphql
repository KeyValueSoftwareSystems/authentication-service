type User {
  id: ID!
  email: String
  phone: String
  firstName: String!
  middleName: String
  lastName: String!
  active: Boolean!
}

enum OperationType {
  OR
  AND
}


input UpdateUserInput {
  firstName: String
  middleName: String
  lastName: String
  active: Boolean
}

input UpdateUserPermissionInput {
  permissions: [ID!]!
}

input UpdateUserGroupInput {
  groups: [ID!]!
}

type UserGroupResponse {
  id: ID!,
  name: String!,
  active: Boolean
}

type UserPermissions {
  id: ID!,
  name: String!,
  active: Boolean
}

enum OperationType {
  AND
  OR
}

input UserPermissionsVerification {
permissions: [String]!,
operation: OperationType
}

type Query {
  getUsers: [User]!
  getUser(id: ID!): User
  verifyUserPermission(id: ID!, params: UserPermissionsVerification!): Boolean
}

type Mutation {
  updateUser(id: ID!, input: UpdateUserInput!): User
  deleteUser(id: ID!): User
  updateUserPermissions(id: ID!, input: UpdateUserPermissionInput!): [UserPermissions]
  updateUserGroups(id: ID!, input: UpdateUserGroupInput!): [UserGroupResponse]
}
